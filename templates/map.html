<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Critical Minerals Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-home {
            background: white;
            color: #667eea;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .map-container {
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .info-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .info-panel p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .mineral-item {
            background: #f8f9ff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .mineral-name {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .mineral-uses {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .legend h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #666;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .info-panel {
                max-width: 90%;
                right: 5%;
            }

            .legend {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="admin_dashboard.html" class="btn-home">← Back to Dashboard</a>
            <h1>African Critical Minerals Map</h1>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="info-panel">
            <h3>Select a Country</h3>
            <p>Click on any country in Africa to view its critical mineral resources and their applications.</p>
        </div>
        <div class="legend">
            <h4>Legend</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>Has Critical Minerals</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #95a5a6;"></div>
                <span>No Data Available</span>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading mineral data...</p>
        </div>
    </div>

    <script>
        let mineralData = {};
        let map;
        let countryLayers = {};

        const africaCountries = {
            "Algeria": [28.0339, 1.6596],
            "Angola": [-11.2027, 17.8739],
            "Benin": [9.3077, 2.3158],
            "Botswana": [-22.3285, 24.6849],
            "Burkina Faso": [12.2383, -1.5616],
            "Burundi": [-3.3731, 29.9189],
            "Cameroon": [7.3697, 12.3547],
            "Central African Republic": [6.6111, 20.9394],
            "Chad": [15.4542, 18.7322],
            "Congo": [-4.0383, 21.7587],
            "Democratic Republic of Congo": [-4.0383, 21.7587],
            "Côte d'Ivoire": [7.5400, -5.5471],
            "Djibouti": [11.8251, 42.5903],
            "Egypt": [26.8206, 30.8025],
            "Equatorial Guinea": [1.6508, 10.2679],
            "Eritrea": [15.1794, 39.7823],
            "Ethiopia": [9.1450, 40.4897],
            "Gabon": [-0.8037, 11.6094],
            "Gambia": [13.4432, -15.3101],
            "Ghana": [7.9465, -1.0232],
            "Guinea": [9.9456, -9.6966],
            "Guinea-Bissau": [11.8037, -15.1804],
            "Kenya": [-0.0236, 37.9062],
            "Lesotho": [-29.6100, 28.2336],
            "Liberia": [6.4281, -9.4295],
            "Libya": [26.3351, 17.2283],
            "Madagascar": [-18.7669, 46.8691],
            "Malawi": [-13.2543, 34.3015],
            "Mali": [17.5707, -3.9962],
            "Mauritania": [21.0079, -10.9408],
            "Morocco": [31.7917, -7.0926],
            "Mozambique": [-18.6657, 35.5296],
            "Namibia": [-22.9576, 18.4904],
            "Niger": [17.6078, 8.0817],
            "Nigeria": [9.0820, 8.6753],
            "Rwanda": [-1.9403, 29.8739],
            "Senegal": [14.4974, -14.4524],
            "Sierra Leone": [8.4606, -11.7799],
            "Somalia": [5.1521, 46.1996],
            "South Africa": [-30.5595, 22.9375],
            "South Sudan": [6.8770, 31.3070],
            "Sudan": [12.8628, 30.2176],
            "Tanzania": [-6.3690, 34.8888],
            "Togo": [8.6195, 0.8248],
            "Tunisia": [33.8869, 9.5375],
            "Uganda": [1.3733, 32.2903],
            "Zambia": [-13.1339, 27.8493],
            "Zimbabwe": [-19.0154, 29.1549]
        };

        async function loadExcelData() {
            try {
                const response = await fetch('../Example of Critical Minerals in Africa.xlsx');
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(firstSheet);
                
                data.forEach(row => {
                    const mineral = row['Critical Mineral'] || row.A;
                    const countries = row['Primary African Producing Countries'] || row.B;
                    const uses = row['Key Uses (Criticality)'] || row.C;
                    
                    if (countries && mineral) {
                        const countryList = countries.split(',').map(c => {
                            let country = c.trim();
                            country = country.replace(/\([^)]*\)/g, '').trim();
                            country = country.split(/\s+/).map(word => 
                                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                            ).join(' ');
                            
                            if (country === 'Drc') country = 'Democratic Republic of Congo';
                            if (country.includes('South Africa')) country = 'South Africa';
                            if (country.includes('Ivory') || country.includes('Côte')) country = 'Côte d\'Ivoire';
                            
                            return country;
                        });
                        
                        countryList.forEach(country => {
                            if (!mineralData[country]) {
                                mineralData[country] = [];
                            }
                            mineralData[country].push({
                                name: mineral,
                                uses: uses || 'Not specified'
                            });
                        });
                    }
                });
                
                console.log('Processed mineral data:', mineralData);
                initializeMap();
            } catch (error) {
                console.error('Error loading Excel file:', error);
                document.getElementById('loadingOverlay').innerHTML = 
                    `<div class="loading-content"><div class="error">Error loading mineral data: ${error.message}</div></div>`;
            }
        }

        function initializeMap() {
            map = L.map('map').setView([0, 20], 4);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 8,
                minZoom: 3
            }).addTo(map);

            Object.keys(africaCountries).forEach(country => {
                const coords = africaCountries[country];
                const hasMinerals = mineralData[country] || 
                    Object.keys(mineralData).find(k => 
                        k.toLowerCase().includes(country.toLowerCase()) || 
                        country.toLowerCase().includes(k.toLowerCase())
                    );
                
                const color = hasMinerals ? '#27ae60' : '#95a5a6';
                
                const circle = L.circleMarker(coords, {
                    radius: 15,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);
                
                circle.bindTooltip(country, {
                    permanent: false,
                    direction: 'top'
                });
                
                circle.on('click', () => showCountryInfo(country));
                countryLayers[country] = circle;
            });

            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showCountryInfo(countryName) {
            const infoPanel = document.querySelector('.info-panel');
            
            let minerals = mineralData[countryName];
            
            if (!minerals) {
                const foundKey = Object.keys(mineralData).find(k => 
                    k.toLowerCase().includes(countryName.toLowerCase()) || 
                    countryName.toLowerCase().includes(k.toLowerCase())
                );
                minerals = foundKey ? mineralData[foundKey] : null;
            }
            
            if (minerals && minerals.length > 0) {
                let content = `<h3>${countryName}</h3>`;
                content += `<p style="color: #27ae60; font-weight: bold;">Critical Minerals Found: ${minerals.length}</p>`;
                minerals.forEach(mineral => {
                    content += `
                        <div class="mineral-item">
                            <span class="mineral-name">${mineral.name}</span>
                            <div class="mineral-uses">${mineral.uses}</div>
                        </div>
                    `;
                });
                infoPanel.innerHTML = content;
            } else {
                infoPanel.innerHTML = `
                    <h3>${countryName}</h3>
                    <p>No critical mineral data available for this country.</p>
                `;
            }
            
            Object.values(countryLayers).forEach(layer => {
                layer.setStyle({ weight: 2 });
            });
            
            if (countryLayers[countryName]) {
                countryLayers[countryName].setStyle({ weight: 4 });
            }
        }

        window.addEventListener('DOMContentLoaded', loadExcelData);
    </script>
</body>
</html>
